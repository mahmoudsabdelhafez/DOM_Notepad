<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78faaf82ab.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="dom-task"> <h1>Dom Task </h1></div>

    <div class="buttons">
        <ul class="buttons-list">
            <li> <button type="button" class="btn  btn-outline-primary m-2 b bold">Bold</button>
            <li> <button type="button" class="btn  btn-outline-primary m-2 b italic">Italic</button>
            <li> <button type="button" class="btn btn-outline-success m-2 b left"><i class="fa-solid fa-align-left"></i></button>
            <li> <button type="button" class="btn btn-outline-success m-2 b center"><i class="fa-solid fa-align-center"></i></button>
            <li> <button type="button" class="btn btn-outline-success m-2 b right"><i class="fa-solid fa-align-right"></i></button>
            <li> <button type="button" class="btn btn-outline-secondary m-2 b upper">Upper Case</button>
            <li> <button type="button" class="btn btn-outline-secondary m-2 b lower">Lower Case</button>
            <li> <button type="button" class="btn btn-outline-secondary m-2 b capitalize">Capitalize</button>
            <li> <button type="button" class="btn btn-outline-danger m-2 b clear">Clear Text</button>
            <li> <button type="button" class="btn btn-outline-primary m-2 b ">    <input type="color" id="fontColor">
                <i class="fa-solid fa-paintbrush"></i></button>
            <li> <button type="button" class="btn btn-outline-primary m-2 b "><input type="color" class="backcolor" > <i class="fa-solid fa-fill"></i></button>
            <li> <button type="button" class="btn btn-outline-dark m-2 b "> <input type="number" id="fontsize" value="16" min="8" max="100"> <i class="fa-solid fa-text-height"></i></button>
            <li> <select class="btn btn-outline-info m-2 b fontfamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <li> <button type="button" class="btn btn-outline-dark m-2 b print">Print <i class="fa-solid fa-print"></i></button>
            
            </li>
        </ul>


        <div  contenteditable="true" class="text">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
